  - changeSet:
      id: 3
      author: karacsonyiz
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: organizationid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: users
                  type: BIGINT
                  constraints:
                    nullable: true
        - createTable:
            tableName: orgusers
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userid
                  type: int
                  constraints:
                    foreignKeyName: fk_userid
                    references: user(userid)
                    nullable: false
              - column:
                  name: organizationid
                  type: int
                  constraints:
                    foreignKeyName: fk_organizationid
                    references: organization(organizationid)
                    nullable: false

