databaseChangeLog:
  - changeSet:
      id: 1
      author: karacsonyiz
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: userid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: int
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: orgs
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: int
                  defaultValue: 1
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
